<div class="comtainer">
  <div class="row m-2">
  <div class="col">
  <img [src]="urlLogo" alt="logo Moneytrans" class="img-fluid"/>
  </div>
  </div>
  <div class="row mt-3">
    <div class="col text-center">
      <app-table [data]="usdCurrencies"></app-table>
      <button
        type="button"
        class="btn btn-primary mt-3"
        (click)="getCurrencyUSD()"
      >
        Refresh
      </button>
    </div>
    <div class="col text-center">
      <app-table [data]="eurCurrencies"></app-table>
      <button
        type="button"
        class="btn btn-warning mt-3"
        (click)="getCurrencyEUR()"
      >
        Refresh
      </button>
    </div>
  </div>
</div>
